<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decap CMS Admin</title>
</head>
<body>
    <h1>Welcome to Decap CMS</h1>
    <div id="cms"></div>

    <!-- Load the Decap CMS script from the correct CDN -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <!-- Initialize Decap CMS -->
    <script>
        // Wait for the script to load before initializing
        window.addEventListener('load', () => {
            try {
                DecapCMS.init();
            } catch (error) {
                console.error('Failed to initialize Decap CMS:', error);
            }
        });
    </script>
</body>
</html>
